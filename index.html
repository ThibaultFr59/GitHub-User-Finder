<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Finder</title>
  </head>

  <body class="bg-[#0d1117] text-white flex justify-center overflow-y-scroll">
    <div
      class="w-full max-w-6xl space-y-8 py-12 text-center min-h-screen flex flex-col items-center px-4"
    >
      <header class="w-full max-w-xl mx-auto">
        <h1 class="text-5xl font-extrabold">
          GitHub <span class="text-blue-500">User Finder</span>
        </h1>
        <h2 class="text-slate-300 mt-2">
          Explore developer profiles in real-time
        </h2>
        <form class="flex mt-10 shadow-lg" id="search-form">
          <input
            type="text"
            placeholder="Enter a GitHub username (e.g., facebook)"
            class="flex-1 bg-[#161b22] rounded-l-full rounded-r-none p-4 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-[#30363d] border-r-0"
            id="text-field"
          />
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-r-full px-6 py-4 transition-colors flex justify-center items-center border border-blue-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </form>
      </header>

      <main
        class="flex flex-col justify-center items-center gap-4 flex-1 pb-10 w-full"
        id="profile-container"
      >
        <div class="flex justify-center opacity-20">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-24 h-24"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </div>
        <h2 class="text-xl font-semibold">Ready to explore?</h2>
        <p class="text-slate-400">
          Type a username above to see stats, repositories, and more via the
          GitHub API.
        </p>
      </main>

      <footer>
        <p class="text-slate-500 text-sm">
          Data provided by GitHub Public API. Designed with Tailwind CSS.
        </p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
